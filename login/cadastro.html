<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resky VR - Cadastro</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
</head>
<body>
    <section>
        <h1><a href="../index.html"><strong>Cadastro</strong></a></h1>
        <br>
        <h2>Faça seu cadastro para acessar nosso aplicativo!</h2>
        <br>
        <form action="">
            <div><label>Nome:</label></div>
            <input type="name" name="name" id="name" placeholder="Digite seu Nome..."/>
            <div><label>E-mail:</label></div>
            <input type="email" name="email" id="email" placeholder="Digite seu E-mail..."/>
            <div><label>Senha:</label></div>
            <input type="password" name="password" id="password" placeholder="Digite sua Senha..."/>
            <br>
            <div class="botao">
                <button class="btn"><b>Cadastrar</b></button>
            </div>
            <br>
            <div class="transferencia">
                <h3>Já tem login? <a href="login.html">Login</a></h3>
            </div>
        </form>
    </section>
</body>
</html>
